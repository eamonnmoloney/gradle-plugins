apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'


codenarcRuleSetFiles        = [ 'codenarc.groovy' ]
codenarcPriority3Violations = 1
apply from: 'file:src/main/groovy/CodeNarc.gradle'


defaultTasks 'clean', 'codenarc', 'build'


sourceCompatibility = 1.6
group               = 'com.goldin.plugins'
version             = '0.1-RC3'


repositories { mavenRepo urls: 'http://evgeny-goldin.org/artifactory/repo/' }
dependencies {
    groovy      localGroovy()
    compile     gradleApi(),
                'org.gcontracts:gcontracts-core:1.2.4',
                // http://gradle.1045684.n5.nabble.com/gradleApi-with-1-0-0-m4-td4656647.html
                fileTree( dir: "${gradle.gradleHomeDir}/lib/plugins", include: 'gradle-*.jar' )
    testCompile 'junit:junit:4.8.2'
}


ideaProject  {
    javaVersion     = '1.6.0_26'
}
ideaModule {
    downloadSources = true
    downloadJavadoc = true
}

task wrapper( type: Wrapper ) { gradleVersion = '1.0-milestone-3' }

/**
 * Adding sources artifact
 * http://gradle.1045684.n5.nabble.com/javadoc-and-source-jars-td3246213.html
 */
task sourcesJar( type: Jar, dependsOn: classes ) {
     classifier = 'sources'
     from sourceSets.main.allSource
}
artifacts { archives sourcesJar }
